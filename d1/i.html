<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td colspan="2">
                    <h1>Registration form</h1>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="t1" required></td>
            </tr>
            <tr>
                <td>E-mail id</td>
                <td><input type="mail" name="t2" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="t3" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="3" cols="20" name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>CSE <input type="radio" name="r1"id="">
                    CSE-DS <input type="radio" name="r1"id="">
                    CSE-AIML <input type="radio" name="r1"id="">
                    CS <input type="radio" name="r1"id="">
                </td>
            </tr>
            <tr>
                <td>Languages</td>
                <td>C <input type="checkbox" name="c1" value="C" id="">
                    C++ <input type="checkbox" name="c1" value="C" id="">
                    Java <input type="checkbox" name="c1" value="C" id="">
                </td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date" name="t4" id=""></td>
            </tr>
            <tr>
                <td>Upload Profile</td>
                <td><input type="file" name="f1" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form> 
</body>
</html>
